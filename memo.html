<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo web/app</title>
    <link rel="stylesheet" href="css/memo.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-storage-api/1.9.4/jquery.storageapi.min.js" integrity="sha512-rZXftKfJtDmBFPfxFYFjwGM3QadaGJCrOpdaOh3JPkk2wJXSghhUa7bn9CCn7R/UPW29aMuWY0JDnbZEiUYxgQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/memo.js"></script>
</head>
<body>
    <header>
        <h1>Write your Memo</h1>  
    </header>
    <nav>
        <p>Your message</p>
        <span>A note for extra info</span>
    </nav>
    <div id="content" class="clearfix">
        <textarea class="txt" placeholder="Write text here"></textarea>
        <div class="btn_box ">
            <button class="btn">Save</button>
        </div>
    </div>

    <footer>Copyright 2024 KHY</footer>
</body>
</html>
